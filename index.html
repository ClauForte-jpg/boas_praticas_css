<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <style>
        /* [Seu CSS completo aqui, conforme fornecido na pergunta] */
        /* Reset e fonte padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Bloco principal */
        .produtos {
            max-width: 640px;
            width: 100%;
            margin: 56px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas iguais */
            gap: 16px; /* espaçamento entre os itens */
            justify-items: center; /* centraliza os itens no grid */
        }

        /* Elementos */
        .produtos__item {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            background-color: #fff;
        }

        /* Imagem */
        .produtos__imagem {
            width: 100%;           /* ocupa a largura do item */
            max-width: 180px;      /* limite máximo da largura */
            height: 150px;         /* altura fixa */
            object-fit: cover;     /* corta mantendo proporção */
            display: block;
            margin: 0 auto;        /* centraliza dentro do item */
            border-radius: 4px;    /* opcional para estética */
        }

        /* Nome do produto */
        .produtos__item-nome {
            font-size: 1.2em;
            margin: 8px 0;
            font-weight: bold;
        }

        /* Descrição do produto */
        .produtos__item-descricao {
            color: gray;
            font-size: 0.9em;
        }

        /* Modificador para destaque */
        .produtos__item--destaque {
            border: 2px solid gold;
            background-color: #ffff42;
        }
    </style>
</head>
<body>
    <div class="produtos">

        <div class="produtos__item">
            <!-- Adicionada a classe "produtos__imagem" -->
            <img src="./20190828_025515.jpg" alt="" class="produtos__imagem">
            <h4 class="produtos__item-nome">Nome do produto</h4>
            <p class="produtos__item-descricao">Descrição do produto</p>
        </div>

        <div class="produtos__item produtos__item--destaque">
             <!-- Adicionada a classe "produtos__imagem" -->
            <img src="./20190828_030045.jpg" alt="" class="produtos__imagem">
            <h4 class="produtos__item-nome">Nome do produto</h4>
            <p class="produtos__item-descricao">Descrição do produto</p>
        </div>

        <div class="produtos__item">
             <!-- Adicionada a classe "produtos__imagem" -->
            <img src="./20190828_030107.jpg" alt="" class="produtos__imagem">
            <h4 class="produtos__item-nome">Nome do produto</h4>
            <p class="produtos__item-descricao">Descrição do produto</p>
        </div>

    </div>
</body>
</html>
